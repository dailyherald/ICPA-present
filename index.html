<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>
    Seeing what's in your data
  </title>

<!-- STYLES -->

  <!-- responsive style sheets -->
  <link rel="stylesheet" href="static/css/normalize.css" type="text/css">
  <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="static/css/bootstrap-theme.min.css" type="text/css" media="screen" />

  <!-- Local styles -->
  <link rel="stylesheet" href="static/css/news.css" type="text/css">

  <!-- mapping -->
  <link rel="stylesheet" href="static/css/leaflet.css" type="text/css">

<!-- SCRIPTS -->
  <!-- jquery is what a lot of the web is based on -->
  <script src="static/js/jquery-1.11.3.min.js"></script>
  <!-- responsive js. needs jquery loaded first -->
  <script src="static/js/bootstrap.min.js"></script>

<!-- mapping -->
  <script src="static/js/leaflet.js"></script>
  <script src="http://maps.google.com/maps/api/js?v=3"></script>
  <script src="static/js/Google.js"></script>

</head>

<body>

<div class="container">
    <div class="row">
      <div class="col-md-12">
        <table class="fullTable"><tr>
          <td class="tdLEFT"><h5><a id="backCLICK" href="">BACK</a></h5></td><td><h5><a id="nextCLICK" href="">NEXT</a></h5></td>
        </table>
        <hr>
        <div id="mainpge"></div>
    </div>
  </div>
</div>



<script>

// This is the main control variable
var aID = 0;
$( "#mainpge" ).load( "present" + aID + ".html");
$('#nextCLICK').show();
$('#backCLICK').hide();

// When people click Next

$("#nextCLICK").click(function() {
  console.log( "Clicked Next" );
  aID = ++aID;
  if(aID >= 12) {
    console.log( aID );
    $('#nextCLICK').hide();
     $( "#mainpge" ).load( "present" + aID + ".html");
    return false;
  } else {
    $('#nextCLICK').show();
    $('#backCLICK').show();
    $( "#mainpge" ).load( "present" + aID + ".html");
    return false;
  };
});

// When people click Back

$("#backCLICK").click(function() {
  console.log( "Clicked Back" );
  aID = --aID;

  if(aID <= 0) {
    $('#backCLICK').hide();
    $( "#mainpge" ).load( "present" + aID + ".html");
    return false;
  } else {
    $('#nextCLICK').show();
    $('#backCLICK').show();
    $( "#mainpge" ).load( "present" + aID + ".html");
    return false;
  };
});


  </script>


</body>
</html>
